<div class="container" style="margin-top: 5%;">
    <div>
        <form [formGroup]='employeeDetailsForm' (ngSubmit)="onSubmit()" novalidate>
            <div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" style="width: 10%">
                        <span class="input-group-text" id="basic-addon1" >First Name</span>
                    </div>
                    <input type="text" formControlName='firstName' class="form-control"
                        placeholder="Enter Your First Name" aria-label="firstName" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" style="width: 10%"> 
                        <span class="input-group-text" id="basic-addon1">Last Name</span>
                    </div>
                    <input type="text" formControlName='secondName' class="form-control"
                        placeholder="Enter Your Last Name" aria-label="secondName" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend" style="width: 10%">
                        <span class="input-group-text" id="basic-addon1">Employee Id</span>
                    </div>
                    <input type="text" formControlName='employeeId' class="form-control"
                        placeholder="Enter Your Last Name" aria-label="employeeId" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button class="btn btn-outline-primary btn-lg" type="submit"
                        [disabled]="employeeDetailsForm.pristine">LogIn / LogOut</button>
                </div>

                <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button class="btn btn-outline-secondary btn-lg" type="reset" (click)="revert()"
                        [disabled]="employeeDetailsForm.pristine">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
